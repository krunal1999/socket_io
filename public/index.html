<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <h1>Chatting</h1>
        <input type="text" name="text" id="meesage">
        <button id="sendBtn">send</button>
        <div id="addMessage"></div>

        <script src="/socket.io/socket.io.js"></script>
        <script>
                const socket = io();
                
                const sendBtn = document.getElementById("sendBtn")
                const messageInput = document.getElementById("meesage")

                const allMessage = document.getElementById("addMessage")

                sendBtn.addEventListener("click" ,(e)=>{

                        const message = messageInput.value
                        // console.log(message)

                        socket.emit("userMessage" , message)

                })

                socket.on("serverUserMessage" , (message)=>{
                        console.log(message)

                        const p = document.createElement("p")
                        p.innerText = message
                        allMessage.append(p)
                        
                })

        </script>

</body>

</html>
